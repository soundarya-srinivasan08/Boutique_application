<div
  class="container-fluid"
  style="background: linear-gradient(#fae4e8, #f3bf92, #80deea); height: 100vh"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6" style="margin-top: 90px">
        <div class="card align-items-center" style="background: #fbe3e8">
          <div class="card-body">
            <h3 class="text-center mb-4">Register</h3>
            <form id="registerForm">
              <!-- Full Name -->
              <div class="mb-3 d-flex align-items-center">
                <label for="name" class="form-label me-2" style="width: 250px"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control flex-grow-1"
                  id="name"
                  name="name"
                  required
                  placeholder="Enter your full name"
                />
              </div>

              <!-- Email -->
              <div class="mb-3 d-flex align-items-center">
                <label for="email" class="form-label me-2" style="width: 250px"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control flex-grow-1"
                  id="email"
                  name="email"
                  required
                  placeholder="Enter your email"
                />
              </div>

              <!-- Password -->
              <div class="mb-3 d-flex align-items-center">
                <label
                  for="password"
                  class="form-label me-2"
                  style="width: 250px"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control flex-grow-1"
                  id="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                />
              </div>

              <!-- Confirm Password -->
              <div class="mb-3 d-flex align-items-center">
                <label
                  for="confirmPassword"
                  class="form-label me-2"
                  style="width: 250px"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control flex-grow-1"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  placeholder="Confirm your password"
                />
              </div>

              <!-- Register Button -->
              <div class="d-flex justify-content-center mt-5">
                <a
                  type="submit"
                  class="btn btn-dark"
                  style="width: 200px; border-radius: 10px"
                >
                  Register
                </a>
              </div>
              <!-- Success Message -->
              <div
                id="successMessage"
                class="mt-3 text-success"
                style="display: none"
              >
                Successfully registered!
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
